<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery File Upload Example</title>
<script src="resources/jquery/js/jquery.js"></script>
<script src="resources/jquery/js/jquery-ui-1.9.2.core.js"></script>
<script src="resources/jquery/js/jquery.iframe-transport.js"></script>
<script src="resources/jquery/js/jquery.fileupload.js"></script>
<script src="resources/bootstrap/script/bootstrap.min.js"></script>
<link href="resources/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
<link href="resources/jquery/css/themes/default/dropzone.css" type="text/css" rel="stylesheet" />
<script src="resources/jquery/js/myuploadfunction.js"></script>
</head>
 
<body>
<h1>Spring MVC - jQuery File Upload</h1>
<div style="width:500px;padding:20px">
<span class="btn btn-success fileinput-button">
        <i class="icon-plus icon-white"></i>
        <span>Add files...</span>
        <!-- The file input field used as target for the file upload widget -->
    <input id="fileupload" type="file" name="files[]" data-url="controller/upload.view" multiple>
    </span>
    <div id="dropzone" style="width:300px;padding:20px;border:1px solid red;">Drop files here</div>
    <div id="progress" class="progress progress-success progress-striped">
        <div class="bar"></div>
    </div>
    <div id="progressDisplay"></div>
    <table id="uploaded-files">
        <tr>
            <th>File Name</th>
            <th>File Size</th>
            <th>File Type</th>
            <th>Download</th>
        </tr>
    </table>
</div>
</body> 
</html>
